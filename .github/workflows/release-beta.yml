name: Mosaic CI - Release Beta

on:
  push:
    branches:
      - beta

jobs:
  release-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: lts/hydrogen

      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        env:
          cache-name: mosaic-dependencies
        with:
          path: node_modules
          key: mosaic-dependencies-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Git Config
        run: |
          git config --local user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --local user.name "${{ secrets.GIT_USER_NAME }}"
          git pull

      - name: Unit Tests
        run: npm run test:coverage
        env:
          CI: true

      - name: Run ESLint and Prettier
        id: code-format
        run: |
          npm run clean:code
          git add .
          echo "::set-output name=formatted-files::$(git status -s -uno | wc -l)"

      - name: Commit Changes
        if: steps.code-format.outputs.formatted-files > 0
        run: |
          git commit -m "refactor: üí° Clean code" -a

      - name: Generate Docs
        id: generate-docs
        run: |
          npm run build:storybook:beta
          git add .
          echo "::set-output name=generated-docs::$(git status -s -uno | wc -l)"

      - name: Commit Changes
        if: steps.generate-docs.outputs.generated-docs > 0
        run: |
          git commit -m "docs: ‚úèÔ∏è Updated StoryBook" -a

      - name: Build
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Send Notification
        uses: Co-qn/google-chat-notification@master
        with:
          name: Mosaic CI - Release Beta
          url: ${{ secrets.GOOGLE_CHAT }}
          status: ${{ job.status }}
        if: always()
