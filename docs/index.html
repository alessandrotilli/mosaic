<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosaic Storybook</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <style>
      body {
        background-color: rgb(246, 249, 252);
      }
    </style>
  </head>
  <body>
    <!-- example content -->
    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-xs-0 mui-col-md-2 mui-col-lg-3"></div>
        <div class="mui-col-xs-12 mui-col-md-8 mui-col-lg-6">
          <div class="mui-panel mui--text-center" style="margin: 24px;">
            <div class="mui--text-display1">
              <a href="https://github.com/melfore/mosaic" style="color: black; text-decoration: underline;" target="_blank">@melfore/mosaic</a>
            </div>
            <br />
            <br />
            <div class="mui--text-headline">Storybook Documentation</div>
            <br />
            <div class="mui--text-body1">Pick desired version:</div>
            <button class="mui-btn mui-btn--primary mui-btn--raised" onclick="window.location.href = 'latest/index.html';">Latest</button>
            <button class="mui-btn mui-btn--danger mui-btn--raised" onclick="window.location.href = 'beta/index.html';">Beta</button>
          </div>
        </div>
        <div class="mui-col-xs-0 mui-col-md-2 mui-col-lg-3"></div>
      </div>
    </div>
  </body>
</html>
